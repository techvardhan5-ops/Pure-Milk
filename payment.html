<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - PureMilk Mart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">ðŸ¥› PureMilk Mart</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart <span class="cart-badge" id="cartCount">0</span></a>
            </div>
        </div>
    </nav>

    <!-- Payment Section -->
    <section class="payment-section">
        <div class="container">
            <h2 class="section-title">Checkout</h2>
            <div class="payment-content">
                <div class="payment-form">
                    <h3>Delivery Details</h3>
                    <form id="checkoutForm" onsubmit="placeOrder(event)">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number *</label>
                            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address *</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Area / Pincode *</label>
                            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                        </div>

                        <h3>Payment Options</h3>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="COD" checked>
                                <span>Cash on Delivery</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="UPI">
                                <span>UPI Payment</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="Card">
                                <span>Credit/Debit Card</span>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Place Order</button>
                    </form>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="orderItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="summary-total">
                        <span>Total Amount:</span>
                        <span id="orderTotal">â‚¹0</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 PureMilk Mart - Fresh & Pure Dairy Delivered to You</p>
    </footer>

    <script src="script.js"></script>
    <script>
        displayOrderSummary();
    </script>
</body>
</html>
